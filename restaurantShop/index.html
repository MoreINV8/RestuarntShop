<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>

<body>
    <nav class="navBox">
        <div><img src="./images/logo.png" class="logoNav"></div>
        <div class="menu hide">
            <div><i class="fa-solid fa-user"></i></div>
            <div><i class="fa-solid fa-basket-shopping"></i></div>
            <div><i class="fa-solid fa-mug-saucer"></i></div>
            <div><i class="fa-solid fa-ice-cream"></i></div>
            <div><i class="fa-solid fa-utensils"></i></div>
        </div>
        <button onclick="showHide()" class="buttonMenu"><i class="fa-solid fa-bars"></i></button>
    </nav>
    <ul id="showFood"></ul>
    <ul id="showDessert"></ul>
    <ul id="showDrink"></ul>
    <div class="ball"></div>
    <div class="box"></div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e9c569a785.js" crossorigin="anonymous"></script>
</body>

</html>
